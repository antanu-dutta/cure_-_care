<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ? custom css link -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header class="bg-blue-600 text-white">
      <div
        class="container mx-auto flex justify-between items-center py-4 px-6"
      >
        <!-- Logo -->
        <div class="text-2xl font-bold">Care and Cure</div>
        <!-- Hamburger Menu -->
        <div class="lg:hidden">
          <button id="menuToggle" class="text-2xl">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <!-- Navigation Links -->
        <nav class="space-x-8 hidden lg:block">
          <a href="index.html" class="hover:text-gray-300">Home</a>
          <a href="about.html" class="hover:text-gray-300">About Us</a>
          <a href="service.html" class="hover:text-gray-300">Services</a>
          <a href="cosmetic.html" class="hover:text-gray-300"
            >Cosmetic Surgery</a
          >
          <a href="doctors.html" class="hover:text-gray-300">Our Doctors</a>
          <a href="contact.html" class="hover:text-gray-300">Contact Us</a>
        </nav>
      </div>

      <!-- Mobile Modal -->
      <div
        id="mobileMenu"
        class="fixed inset-0 bg-black bg-opacity-75 hidden flex-col items-center justify-center space-y-6 text-xl"
      >
        <button
          id="closeMenu"
          class="absolute top-6 right-6 text-2xl text-white"
        >
          <i class="fa-solid fa-times"></i>
        </button>
        <a href="index.html" class="text-white hover:text-gray-300">Home</a>
        <a href="about.html" class="text-white hover:text-gray-300">About Us</a>
        <a href="service.html" class="text-white hover:text-gray-300"
          >Services</a
        >
        <a href="cosmetic.html" class="text-white hover:text-gray-300"
          >Cosmetic Surgery</a
        >
        <a href="doctors.html" class="text-white hover:text-gray-300"
          >Our Doctors</a
        >
        <a href="contact.html" class="text-white hover:text-gray-300"
          >Contact Us</a
        >
      </div>
    </header>
    <!-- Contact Section -->
    <section class="py-16 bg-gray-50">
      <div class="container mx-auto px-6">
        <!-- Heading -->
        <div class="text-center mb-12">
          <h2 class="text-4xl font-extrabold text-gray-800 mb-4">Contact Us</h2>
          <p class="text-lg text-gray-600">
            We’d love to hear from you. Whether you have a question or need
            assistance, feel free to reach out to us. We’re here to help!
          </p>
        </div>

        <!-- Contact Form -->
        <div
          class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-xl hover:shadow-2xl transition-shadow duration-300"
        >
          <form action="#" method="POST">
            <!-- Name Field -->
            <div class="mb-6">
              <label for="name" class="block text-lg font-medium text-gray-700"
                >Full Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                required
                class="w-full p-4 mt-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors duration-300"
                placeholder="Enter your full name"
              />
            </div>

            <!-- Email Field -->
            <div class="mb-6">
              <label for="email" class="block text-lg font-medium text-gray-700"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full p-4 mt-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors duration-300"
                placeholder="Enter your email"
              />
            </div>

            <!-- Appoint Hospital Field -->
            <div class="mb-6">
              <label
                for="hospital"
                class="block text-lg font-medium text-gray-700"
                >Preferred Hospital</label
              >
              <select
                id="hospital"
                name="hospital"
                required
                class="w-full p-4 mt-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors duration-300"
              >
                <option value="">Select a Hospital</option>
                <option value="hospital1">Hospital 1</option>
                <option value="hospital2">Hospital 2</option>
                <option value="hospital3">Hospital 3</option>
                <option value="hospital4">Hospital 4</option>
                <option value="hospital5">Hospital 5</option>
              </select>
            </div>

            <!-- Message Field -->
            <div class="mb-6">
              <label
                for="message"
                class="block text-lg font-medium text-gray-700"
                >Your Message</label
              >
              <textarea
                id="message"
                name="message"
                required
                rows="5"
                class="w-full p-4 mt-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors duration-300"
                placeholder="Type your message here"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button
                type="submit"
                class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300"
              >
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script>
      // JavaScript for handling menu toggle
      const menuToggle = document.getElementById("menuToggle");
      const mobileMenu = document.getElementById("mobileMenu");
      const closeMenu = document.getElementById("closeMenu");

      // Open the modal when the menu button is clicked
      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.remove("hidden");
        mobileMenu.classList.add("flex");
      });

      // Close the modal when the close button is clicked
      closeMenu.addEventListener("click", () => {
        mobileMenu.classList.add("hidden");
      });

      // Close the modal when clicking outside of it (optional)
      mobileMenu.addEventListener("click", (e) => {
        if (e.target === mobileMenu) {
          mobileMenu.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
