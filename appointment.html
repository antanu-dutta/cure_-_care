<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

    <!-- ? animate css cdn link -->
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- ? custom css link -->
    <link rel="stylesheet" href="./src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="p-3 bg-gray-50 shadow-md">
      <!-- Top Contact Section -->
      <div
        class="flex flex-wrap items-center justify-center gap-6 mb-4 md:justify-between md:px-16"
      >
        <div
          class="py-2 px-3 bg-green-500 text-white rounded duration-500 hover:bg-green-600 flex items-center gap-2"
        >
          <i class="fa-regular fa-envelope"></i>
          <a
            href="mailto:contact@indianhealthguru.com"
            class="text-sm md:text-base"
          >
            contact@indianhealthguru.com
          </a>
        </div>
        <div
          class="py-2 px-3 bg-purple-500 rounded text-white duration-500 hover:bg-purple-600 flex items-center gap-2"
        >
          <i class="fa-solid fa-phone"></i>
          <a href="tel:+919371136499" class="text-sm md:text-base"
            >93371136499</a
          >
        </div>
      </div>
      <!-- Top Contact Section Ends -->

      <!-- Navigation Section -->
      <div class="animate__animated animate__fadeIn">
        <nav class="flex items-center justify-between px-4 md:px-16 py-6">
          <!-- Logo Section -->
          <div class="flex items-center gap-5">
            <div
              class="w-[50px] h-[50px] md:w-[75px] md:h-[75px] rounded-full bg-green-700 flex items-center justify-center text-white text-xl md:text-3xl"
            >
              <i class="fa-solid fa-heart-pulse"></i>
            </div>
            <span class="text-xl md:text-4xl font-bold text-green-700">
              Cure & Care
            </span>
          </div>

          <!-- Hamburger Menu (Mobile) -->
          <div class="block md:hidden">
            <button id="menuToggle" class="text-2xl text-green-700">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>

          <!-- Desktop Nav Links -->
          <ul class="hidden md:flex items-center gap-7">
            <li class="text-green-700 font-semibold">
              <a href="index.html">Home</a>
            </li>
            <li class="font-semibold">
              <a href="about.html">About</a>
            </li>
            <li class="font-semibold">
              <a href="service.html">Service</a>
            </li>
            <li class="font-semibold">
              <a href="contact.html">Contact</a>
            </li>
            <li class="text-xl cursor-pointer">
              <i class="fa-solid fa-magnifying-glass"></i>
            </li>
            <li>
              <a href="appointment.html">
                <button
                  type="button"
                  class="bg-green-700 px-5 py-3 hover:bg-green-800 text-white duration-300 rounded"
                >
                  Appointment
                </button></a
              >
            </li>
          </ul>
        </nav>
      </div>
      <!-- Navigation Section Ends -->

      <!-- Full-Screen Overlay Menu -->
      <div
        id="fullMenu"
        class="fixed inset-0 bg-white hidden flex-col items-center justify-center gap-8 text-2xl p-7 z-50 transition-all duration-500"
      >
        <div class="flex items-center justify-between mb-10">
          <span class="text-3xl font-bold">Menu</span>
          <button id="menuClose" class="text-3xl">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <ul class="flex flex-col gap-6">
          <li class="p-3 border border-b-gray-800">
            <a href="index.html" class="hover:text-green-400">Home</a>
          </li>

          <li class="p-3 border border-b-gray-800">
            <a href="about.html" class="hover:text-green-400">About</a>
          </li>
          <li class="p-3 border border-b-gray-800">
            <a href="service.html" class="hover:text-green-400">Service</a>
          </li>
          <li class="p-3 border border-b-gray-800">
            <a href="contact.html" class="hover:text-green-400">Contact</a>
          </li>
        </ul>
        <div class="mt-10">
          <a href="appointment.html">
            <button
              type="button"
              class="bg-green-700 px-5 py-3 hover:bg-green-800 text-white duration-300 rounded"
            >
              Appointment
            </button></a
          >
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto">
      <section class="bg-gray-50 mt-7 py-16">
        <div class="max-w-7xl mx-auto px-6 md:px-16">
          <h2 class="text-3xl font-bold text-center text-green-700 mb-10">
            Book Your Appointment
          </h2>

          <!-- Appointment Form Section -->
          <div class="bg-white p-8 rounded-lg shadow-lg">
            <form id="appointmentForm" class="space-y-6">
              <!-- Full Name -->
              <div>
                <label
                  for="fullName"
                  class="block text-lg font-semibold text-green-700"
                  >Full Name</label
                >
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  class="w-full p-3 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                  required
                  placeholder="Enter your full name"
                />
              </div>

              <!-- Email Address -->
              <div>
                <label
                  for="email"
                  class="block text-lg font-semibold text-green-700"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full p-3 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                  required
                  placeholder="Enter your email address"
                />
              </div>

              <!-- Phone Number -->
              <div>
                <label
                  for="phone"
                  class="block text-lg font-semibold text-green-700"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="w-full p-3 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                  required
                  placeholder="Enter your phone number"
                />
              </div>

              <!-- Select Doctor -->
              <div>
                <label
                  for="doctor"
                  class="block text-lg font-semibold text-green-700"
                  >Preferred Doctor</label
                >
                <select
                  id="doctor"
                  name="doctor"
                  class="w-full p-3 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                >
                  <option value="Dr. Sharma">
                    Dr. Sharma (Cosmetic Surgery)
                  </option>
                  <option value="Dr. Verma">Dr. Verma (Spine Surgery)</option>
                  <option value="Dr. Kapoor">
                    Dr. Kapoor (Dental Treatment)
                  </option>
                  <option value="Dr. Mehta">Dr. Mehta (Obesity Surgery)</option>
                </select>
              </div>

              <!-- Appointment Date & Time -->
              <div class="flex space-x-4">
                <!-- Date -->
                <div class="w-1/2">
                  <label
                    for="date"
                    class="block text-lg font-semibold text-green-700"
                    >Preferred Appointment Date</label
                  >
                  <input
                    type="date"
                    id="date"
                    name="date"
                    class="w-full p-3 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                  />
                </div>

                <!-- Time -->
                <div class="w-1/2">
                  <label
                    for="time"
                    class="block text-lg font-semibold text-green-700"
                    >Preferred Time</label
                  >
                  <input
                    type="time"
                    id="time"
                    name="time"
                    class="w-full p-3 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                  />
                </div>
              </div>

              <!-- Additional Requests -->
              <div>
                <label
                  for="requests"
                  class="block text-lg font-semibold text-green-700"
                  >Additional Requests/Information</label
                >
                <textarea
                  id="requests"
                  name="requests"
                  rows="4"
                  class="w-full p-3 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                  placeholder="Enter any additional information or special requests"
                ></textarea>
              </div>

              <!-- Submit Button -->
              <div class="text-center">
                <button
                  type="submit"
                  class="bg-green-700 text-white px-6 py-3 text-lg font-semibold rounded-md hover:bg-green-800 duration-300"
                >
                  Book Appointment
                </button>
              </div>
            </form>
          </div>

          <!-- Confirmation Message -->
          <div id="confirmationMessage" class="hidden mt-6 text-center">
            <h3 class="text-xl font-bold text-green-700">
              Thank you for booking your appointment!
            </h3>
            <p class="mt-2 text-green-600">
              We will send you a confirmation email with your appointment
              details soon.
            </p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
